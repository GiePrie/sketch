<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Sketch</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Sketch</div>
      <div class="content">
        <div class="board"></div>
        <div class="button">
          <button>Black</button>
          <button>Grey</button>
          <button>Red</button>
          <button>Reset</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="boxSize"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button>Set size</button>
        </div>
      </div>
    </div>
  </body>
</html>
